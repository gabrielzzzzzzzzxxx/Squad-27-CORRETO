<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta Exclusiva - Engplay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="breadcrumb"></div>
        
        <div class="main-content">
            <div class="back-section">
                <button class="back-btn" onclick="goBack()">

                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m12 19-7-7 7-7"/>
                        <path d="M19 12H5"/>
                    </svg>
                </button>

                <a href="https://engplay.com.br" style="text-decoration: none !important;">
                    <img src="Assets/LOGOTIPO_2-3-1-e1664117386522.png" alt="Engplay" class="logo" onerror="this.style.display='none'">
                </a>
            </div>
            
            <div class="offer-content">
                <p class="offer-intro">Acho que será de bom grado para um conhecido nosso</p>
                

                <a href="https://wa.me/557998435288" target="_blank" class="crazy-offer-link" style="text-decoration: none !important; border: none !important;">
                    <div class="crazy-offer-box">
                        <div class="crazy-offer-content">

                            <h2 style="text-decoration: none !important; border-bottom: none !important;">O PATRÃO FICOU LOUCO</h2>
                            <div class="discount-text">

                                <span class="discount-percent" style="text-decoration: none !important; border-bottom: none !important;">50% de desconto em 4 cursos diferentes da sua escolha</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            

            <div class="action-buttons">
               <button class="cancel-btn animated-btn" onclick="confirmCancel()">Cancelar</button>
                <button class="continue-btn animated-btn" onclick="continueToNext()">Continuar</button>
            </div>
        </div>
    </div>
    

    <div id="confirmModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirmar ação</h3>
            </div>
            <div class="modal-body">
                <p>Você está prestes a cancelar sua assinatura. Tem certeza que deseja prosseguir?</p>
                <p class="modal-subtitle">Esta ação não pode ser desfeita.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal()">Manter Plano</button>
                <button class="btn-primary" onclick="proceedWithCancellation()">Prosseguir com Cancelamento</button>
            </div>
        </div>
    </div>
    
    <script src="offer.js"></script>
    <script src="modal.js"></script>
</body>
</html>
